<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section>
      <h4>calc</h4>

      <div>
        <p>THEME</p>

        <div class="themes">
          <div class="num">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>

          <div class="toggle">
            <div class="firstTheme"></div>
            <div class="secondTheme"></div>
            <div class="thirdTheme"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="screen">
      <p class="screenFigure"></p>
    </section>

    <section class="numberTab">
      <div>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="oppBtn delete">DEL</button>
      </div>

      <div>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn plus">+</button>
      </div>

      <div>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn minus">-</button>
      </div>

      <div>
        <button class="btn dot">.</button>
        <button class="btn zero">0</button>
        <button class="btn divide">/</button>
        <button class="btn multiple">*</button>
      </div>

      <div>
        <button class="oppBtn reset">RESET</button>
        <button class="oppBtn equals">=</button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Yole-dev">Yole</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
